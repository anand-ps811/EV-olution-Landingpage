  const fetchKeywords = async () => {
    try {
      const response = await fetch('https://my.advertisingmarketplace.ai/api/fetch-keywords-by-client?clientId=68872e81d5b5e60e45a4c021', {
        method: 'GET',
        headers: {
          'Content-Type': 'application/json'
        }
      });      
      const result = await response.json();
      if (result.success && Array.isArray(result.data)) {
        posthog.register({
          campaign_keywords: result.data,
          has_keywords: result.data.length > 0
        });
      } else {
        posthog.register({
          has_keywords: false
        });
      }
    } catch (error) {
      console.error("[PostHog Keywords] Error loading keywords:", error);
      posthog.register({
        has_keywords: false
      });
    }
  };
