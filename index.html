posthog.init('phc_lkvvKjvh0XbX7l5HiMYKkmR2ugfXuyZrihNYJaALEuq', {
    api_host: 'https://performance.autofintech.link/',

});

posthog.group("client", "686e66ede955761282074b0f");
  // Dynamically load and set keywords
  console.log("[PostHog Keywords] Starting to fetch keywords for client:", "686e66ede955761282074b0f");
  
  const fetchKeywords = async () => {
    try {
      // Use appropriate URL based on environment
      const response = await fetch('https://my.advertisingmarketplace.ai/api/fetch-keywords-by-client?clientId=686e66ede955761282074b0f', {
        method: 'GET',
        headers: {
          'Content-Type': 'application/json'
        }
      });

      console.log("[PostHog Keywords] Response status:", response.status);
      
      const result = await response.json();
      
      console.log("[PostHog Keywords] Response data:", result);
      
      if (result.success && Array.isArray(result.data)) {
        console.log("[PostHog Keywords] Successfully loaded keywords:", result.data);
        posthog.register({
          campaign_keywords: result.data,
          has_keywords: result.data.length > 0
        });
      } else {
        console.warn("[PostHog Keywords] No keywords found in response:", result);
        posthog.register({
          has_keywords: false
        });
      }
    } catch (error) {
      console.error('[PostHog Keywords] Error loading keywords:', error);
      posthog.register({
        has_keywords: false
      });
    }
  };

  // Initial fetch
  fetchKeywords();

  // Refresh keywords periodically
  setInterval(fetchKeywords, 60000); // Refresh every minute
